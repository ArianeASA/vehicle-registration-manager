name: Pre-deployment pipeline

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go 1.23
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test -coverprofile=coverage.txt ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.txt > coverage-summary.txt

      - name: Test Summary
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.txt', 'utf8');
            console.log(summary);